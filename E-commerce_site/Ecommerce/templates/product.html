{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row my_prod_row_class">
    <div class="mx_auto">
        <p><a href="{% url 'EcomApp:allProdCat' %}">Home</a>| |<a href="{{product.category.get_url}}">{{product.category}}</a>| |{{product.name}}</p>
    </div>
</div> <br>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div style="min-width:18rem;">
            <img src="{{product.image.url}}" alt="{{product.name}}">
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <h1 class="my_prod_title">{{product.name}}</h1>
            <p>INR: {{product.price}}/-</p>
            <p>{{product.description}}</p>
            {% if product.stock <= 0 %}
            <p class="text-justify my_prod_title"><b>Out Of Stock</b></p>
            {% else %}
            <a class="btn btn-success" href="{% url 'cart:add_cart' product.id %}">Add To Cart</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
